name: Build & Export Docker Image (Customizable)

on:
  workflow_dispatch:
    inputs:
      image_name:
        description: '镜像名称（如 myapp 或 coolproject）'
        required: true
        default: 'myapp'
      version:
        description: '镜像版本号（如 1.2.3）'
        required: true
        default: 'latest'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Build Docker image
        run: |
          docker build -t ${{ github.event.inputs.image_name }}:${{ github.event.inputs.version }} .

      - name: Save Docker image
        run: |
          docker save ${{ github.event.inputs.image_name }}:${{ github.event.inputs.version }} | gzip > ${{ github.event.inputs.image_name }}_${{ github.event.inputs.version }}.tar.gz

      - name: Upload image as artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ github.event.inputs.image_name }}-${{ github.event.inputs.version }}
          path: ${{ github.event.inputs.image_name }}_${{ github.event.inputs.version }}.tar.gz
